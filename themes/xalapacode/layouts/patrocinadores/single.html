<!DOCTYPE html>
<html lang="es">

{{ partial "head.html" . }}

<body class="single single-sponsors">
  {{ partial "header.html" . }}

  <main class="main">
    <div class="container">
    	<div class="row">
    		<div class="col-100">
    			<div class="post-title">
			      <h1>{{ .Title }}</h1>
			    </div>
			    <div class="post-meta">
						<div class="website"><strong>Sitio Web</strong>: <a href="{{ .Params.website }}">{{ .Params.website }}</a></div>
						<div class="email"><strong>Email:</strong> <a href="mailto:{{ .Params.email }}">Email</a></div>
					</div>
			    <div class="post-content">
			      {{ .Content }}
			    </div>
			    <div class="post-footer">
			      <p class="post-meta">Publicado por <strong>{{ .Params.author }}</strong> el {{ .Date.Format "2006-01-02" }}</p>
			    </div>
    		</div>
    	</div>
    </div>
  </main>

  {{ partial "footer.html" . }}
  {{ partial "scripts.html" . }}
</body>
</html>
