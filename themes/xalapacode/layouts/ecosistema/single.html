<!DOCTYPE html>
<html lang="es">

{{ partial "head.html" . }}

<body class="single single-ecosystem">
  {{ partial "header.html" . }}

  <main class="main">
    <div class="container">
      <div class="post-title">
        <h1>{{ .Title }}</h1>
        <div class="post-thumbnail">
          <a href="{{ .Permalink }}"><img src="{{ .Params.thumbnail }}" alt="{{ .Title }}"></a>
        </div>
      </div>
      <div class="post-meta">
        <div class="website"><strong>Sitio Web</strong>: <a href="{{ .Params.website }}">{{ .Params.website }}</a></div>
        {{ if (isset .Params "email") }}
        <div class="email"><strong>Email:</strong> <a href="mailto:{{ .Params.email }}">Email</a></div>
        {{ end }}
      </div>
      <div class="post-content">
        {{ .Content }}
      </div>
    </div>
  </main>

  {{ partial "footer.html" . }}
  {{ partial "scripts.html" . }}
</body>
</html>
